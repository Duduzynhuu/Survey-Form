<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">My Company Survey Form</h1>
<p id="description"><i>Thank you for helping us improve the plataform</i></p>


<form id="survey-form">
  <div class="form-control">
    <label id="name-label" for="name">Name:</label>
    <input type="name" id="name" name="name" placeholder="Digit your Name here" required>
  </div>

  <div class="form-control">
    <label id="email-label" for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Digit your E-mail here" required>
  </div>

  <div class="form-control">
    <label id="number-label" for="number">Age (optional): </label>
    <input type="number" id="number" name="number" placeholder="Digit your Age here" min="1" max="105">
   </div>

  <div class="form-control">
    <label id="dropdown-label" for="dropdown">Which option best describes your current position?</label>
      <select id="dropdown" name="dropdown" form="survey-form">
        <option value="Student">Student</option>
        <option value="PartTime">Part-Time Worker</option>
        <option value="FullTime">Full-Time Worker</option>
        <option value="Learner">Full-Time Learner</option>
        <option value="Other">Other</option>
      </select>
  </div>


  <div class="form-control">
    <label id="radio" for="radio"> Would you recommend freeCodeCamp to a friend?</label>
      <label for="yes"><input type="radio" id="yes" name="recommend" value="yes">Yes</lable>
      <label for="no"><input type="radio" id="no" name="recommend" value="no">No</label>
      <label for="maybe"><input type="radio" id="maybe" name="recommend" value="maybe">Maybe</label>
  </div>

  <div class="form-control">
    <label id="dropdown2-label" for="dropdown2">What is your favorite feature of the plataform?</label><br>
      <select id="dropdown2" name="dropdown2">
        <option value="projects">Projects</option>
        <option value="challenge">Challenges</option>
        <option value="community">Community</option>
        <option value="open">Open Source</option>
    </select>
  </div>

  <div class="form-control">
    <label>What would you like to see improved? (Check all that apply)<label><br>
    <label for="Front-end Projects"><input type="checkbox" id="front-end-pjs" name="front-end-pjs" value="front-end-pjs">Front-end Projects</label>
    <label for="Back-end Projects"><input type="checkbox" id="back-end-pjs" name="back-end-pjs" value="back-end-pjs">Back-end Projects</label>
    <label for="Data Visualization"><input type="checkbox" id="data-visu" name="data-visu" value="data-visu">Data Visualization</label>
    <label for="Challenges"><input type="checkbox" id="challenges" name="challenges" value="challenges">Challenges</label>
    <label for="pen Source Community"><input type="checkbox" id="os-community" name="os-community" value="os-community">Open Source Community</label>
    <label for="Gitter help rooms"><input type="checkbox" id="help-room" name="help-room" value="help-room">Gitter help rooms</label>
    <label for="Videos"><input type="checkbox" id="videos" name="videos" value="videos">Videos</label>
    <label for="City Meetups"><input type="checkbox" id="meetups" name="meetups" value="meetups">City Meetups</label>
    <label for="Wiki"><input type="checkbox" id="wiki" name="wiki" value="wiki">Wiki</label>
    <label for="Forum"><input type="checkbox" id="forum" name="forum" value="forum">Forum</label>
    <label for="Additional Courses"><input type="checkbox" id="add-courses" name="add-courses" value="add-courses">Additional Courses</label>
  </div>

  <div class="form-control">
    <label>Any comments or suggestions?</label><br>
      <textarea id="textarea" form="survey-form" placeholder="Insert your comments and suggestions here"></textarea><br>
      <input type="submit" value="SUBMIT" id="submit">
  </div>
</form>
</body>
</html>
